name    = Games-Maze-SDL
author  = Jeffrey T. Palmer <jtpalmer@cpan.org>
license = Perl_5
copyright_holder = Jeffrey T. Palmer
copyright_year   = 2010

[@Basic]

[AutoPrereq]
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[MetaResources]
bugtracker.web    = http://github.com/jtpalmer/Games-Maze-SDL/issues
repository.url    = git://github.com/jtpalmer/Games-Maze-SDL.git
repository.web    = http://github.com/jtpalmer/Games-Maze-SDL
repository.type   = git

[PodWeaver]
config_plugin = @RJBS

[@Git]
tag_format = %v

[BumpVersionFromGit]
first_version = 0.000001
